            setVisible(true);

            return () => clearTimeout(timer);
          } else {

            { bottom: '10%', right: '5%' },
            { top: '15%', right: '10%' },
            { bottom: '20%', left: '10%' },
            { top: '50%', left: '50%', transform: 'translate(-50%, -50%)' }

          return positions[index % positions.length];
        };
